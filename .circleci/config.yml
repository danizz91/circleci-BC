version: 2
jobs:
  build:
    docker:
      - image: circleci/node:12
    working_directory: ~/repo
    steps:
      - checkout
      - run: ssh-add -L # This shows that the key was successfully added
      - run: npm ci # or `npm install` The failure is here
      - run: npm install @neuralegion/nexploit-cli -g || true
      - run:
          name: Starting Nexploit scan
          command: |
              SCAN_ID=$(nexploit-cli scan:run --token $NEXPLOIT_TOKEN
              --name "Test Gitlab Scan"
              --crawler https://juice-shop.herokuapp.com/
              --smart)

